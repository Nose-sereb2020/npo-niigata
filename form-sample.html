<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="jquery-ui/external/jquery/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.bundle.js"></script>
        <script src="bootstrap/js/yubinbango.js"></script>

        <title>フォームサンプル</title>
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-12">
                    <h1 class="text-center">フォームサンプル</h1>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6 mx-auto">
                    <div class="form-group">
                        <label for="u_name">名前</label>
                        <input
                            type="text"
                            class="form-control"
                            id="u_name"
                            placeholder="テスト太郎"
                        />
                    </div>

                    <form class="h-adr">
                        <span class="p-country-name" style="display: none"
                            >Japan</span
                        >
                        <div class="form-group">
                            <label for="u_post">郵便番号</label>
                            <input
                                type="text"
                                class="form-control p-postal-code"
                                size="8"
                                maxlength="8"
                                id="u_post"
                                placeholder="123-4567"
                            />
                        </div>

                        <div class="form-group">
                            <label for="u_address">住所</label>
                            <input
                                type="text"
                                class="form-control p-region p-locality p-street-address"
                                id="u_address"
                                placeholder="住所を入力してください"
                            />
                            <!-- <input
                                type="text"
                                class="p-region"
                                readonly
                            /><br />
                            <input
                                type="text"
                                class="p-locality"
                                readonly
                            /><br />
                            <input type="text" class="p-street-address" /><br />
                            <input type="text" class="p-extended-address" /> -->
                        </div>
                    </form>

                    <div class="form-group">
                        <label for="u_tel">電話番号</label>
                        <input
                            type="text"
                            class="form-control"
                            id="u_tel"
                            placeholder="025-123-4567"
                        />
                    </div>
                    <div class="form-group">
                        <label for="u_mail">メールアドレス</label>
                        <input
                            type="text"
                            class="form-control"
                            id="u_mail"
                            placeholder="user@npo-vdomain.com"
                        />
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="u_seibetsu"
                            id="u_seibetsu1"
                            value="男性"
                        />
                        <label class="form-check-label" for="u_seibetsu1"
                            >男性</label
                        >
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="u_seibetsu"
                            id="u_seibetsu2"
                            value="女性"
                        />
                        <label class="form-check-label" for="u_seibetsu2"
                            >女性</label
                        >
                    </div>
                    <div class="form-group mt-2">
                        <label for="u_comment">お問い合わせ内容</label>
                        <textarea
                            class="form-control"
                            id="u_comment"
                            rows="3"
                        ></textarea>
                    </div>
                    <p class="text-center">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="save_bt"
                        >
                            送信
                        </button>
                    </p>
                </div>
            </div>
        </div>
        <footer>
            <div class="container-fluid mt-5">
                <div class="row border-top border-dark">
                    <div class="col-12 mt-3">
                        <p class="text-center text-secondary">
                            Copyright &copy; NPO-PC School
                        </p>
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
