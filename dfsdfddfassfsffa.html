    <div id="dialog" title="確認ダイアログ">
        <p>
            <span
                class="ui-icon ui-icon-alert"
                style="float: left; margin: 12px 12px 20px 0"
            ></span
            ><span id="change_id"></span>を削除しますか？
        </p>

    <script>
        // 共通変数宣言
        var delete_id;

        // 削除確認ダイアログ
        $("#dialog").dialog({
            autoOpen: false,
            resizable: false,
            height: "auto",
            width: 400,
            modal: true,
            buttons: {
                削除する: function () {
                    $(this).dialog("close");
                    deleteFile(delete_id);
                },
                キャンセル: function () {
                    $(this).dialog("close");
                },
            },
        });
        //登録ボタン
        $("#reg_btn").on("click", function (e) {
            console.log("登録が押されました");
            var error = $("#error");
            var u_name = $("#u_name").val();
            if (u_name == "") {
                error.html("名前が未入力です");
                return;
            } else {
                error.html("&nbsp;");
            }

            var u_post = $("#u_post").val();
            if (u_post == "") {
                error.html("郵便番号が未入力です");
                return;
            } else {
                // 全角を半角に変換
                u_post = u_post.replace(/[Ａ-Ｚａ-ｚ０-９]/g, function (s) {
                    return String.fromCharCode(s.charCodeAt(0) - 65248);
                });
                console.log(u_post);

                // ハイフンを除去
                u_post = u_post.replace("-", "");
                u_post = u_post.replace("ー", "");
                console.log(u_post);

                if (u_post.length != 7) {
                    error.html("郵便番号が不正です");
                    return;
                }
                error.html("&nbsp;");
            }

            var u_address1 = $("#u_address1").val();
            if (u_address1 == "") {
                error.html("住所1が未入力です");
                return;
            } else {
                error.html("&nbsp;");
            }

            var u_address2 = $("#u_address2").val();
            if (u_address2 == "") {
                error.html("住所2が未入力です");
                return;
            } else {
                error.html("&nbsp;");
            }

            var u_tel = $("#u_tel").val();
            if (u_tel == "") {
                error.html("電話番号が未入力です");
                return;
            } else {
                error.html("&nbsp;");
            }

            var u_mail = $("#u_mail").val();
            if (u_mail == "") {
                error.html("メールアドレスが未入力です");
                return;
            } else {
                var c_mail = $("#c_mail").val();
                if (u_mail != c_mail) {
                    error.html("入力されたメールアドレスが違います");
                    return;
                } else error.html("&nbsp;");
            }

            document.body.style.cursor = "wait";

            // Formdata オブジェクトを用意
            var fd = new FormData();

            fd.append("u_name", u_name);
            fd.append("u_post", u_post);
            fd.append("u_address1", u_address1);
            fd.append("u_address2", u_address2);
            fd.append("u_tel", u_tel);
            fd.append("u_mail", u_mail);
            fd.append("u_biko", $("#u_biko").val());

            $.ajax({
                url: "",
                type: "POST",
                data: fd,
                mode: "multiple",
                processData: false,
                contentType: false,
                timeout: 10000,
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    err =
                        XMLHttpRequest.status +
                        "\n" +
                        XMLHttpRequest.statusText;
                    alert(err);
                    document.body.style.cursor = "auto";
                },
                beforeSend: function (xhr) {},
            }).done(function (res) {
                document.body.style.cursor = "auto";
                $("#error").html(res);
            });
        });

        // リセットボタン
        $("#reset_btn").on("click", function (e) {
            console.log("リセットが押されました");
            $("#u_name").val("");
            $("#u_post").val("");
            $("#u_address1").val("");
            $("#u_address2").val("");
            $("#u_tel").val("");
            $("#u_mail").val("");
            $("#u_biko").val("");
        });

        function modify(d_num) {
            console.log("編集" + d_num);
        }

        function del(d_num) {
            console.log("削除" + d_num);
            delete_id = d_num;
            $("#change_id").html(d_num);
            $("#dialog").dialog("open");
        }

        function deleteFile(d_id) {
            document.body.style.cursor = "wait";

            // Formdata オブジェクトを用意
            var fd = new FormData();

            fd.append("delete", d_id);

            $.ajax({
                url: "",
                type: "POST",
                data: fd,
                mode: "multiple",
                processData: false,
                contentType: false,
                timeout: 10000,
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    err =
                        XMLHttpRequest.status +
                        "\n" +
                        XMLHttpRequest.statusText;
                    alert(err);
                    document.body.style.cursor = "auto";
                },
                beforeSend: function (xhr) {},
            }).done(function (res) {
                document.body.style.cursor = "auto";
                // $("#error").html(res);
                location.reload();
            });
        }
    </script>
